{% extends 'base.html' %}

{% block title %}评论{% endblock %}

{% block beforehead %}

<script>

function initVM(data) {
    $('#div-comments').show();
    var vm = new Vue({
        el: '#div-comments',
        data: {
            comments: data.comments,
            page: data.page
        },
        methods:{
            previous: function(){
                gotoPage(this.page.page_index-1);
            },
            next: function(){
                gotoPage(this.page.page_index+1);
            },
            delete_comment: function(comment){
                var content = comment.content.length > 20 ? comment.content.substring(0,20) + '...' : comment.content;
                showConfirm('确认删除？', '确认要删除评论“' + comment.content + '”？删除后不可恢复！', function(){
                    postApi('/api/comments/' + comment.id + '/delete', {}, function(err,r){
                        if(err){
                            return showError(err);
                        }
                        location.reload();
                    });
                });
            }
        }
    });
}

$(function(){
    requestApi('/api/comments?page={{ page_index }}','GET',function(err,results){
        if(err){
            return showError(err);
        }
        $('#div-loading').hide();
        initVM(results);
    });
});

</script>

{% endblock %}

{% block content %}

    <div class="uk-width-1-1 uk-margin-bottom">
        <div class="uk-panel uk-panel-box">
            <ul class="uk-breadcrumb">
                <li class="uk-active"><span>评论</span></li>
                <li><a href="/manage/blogs">日志</a></li>
                <li><a href="/manage/users">用户</a></li>
                <li><a href="/manage/category">目录</a></li>
            </ul>
        </div>
    </div>

    <div class="uk-width-1-1">
        <div class="uk-alert uk-alert-danger uk-hidden"></div>
    </div>

    <div id="div-comments" class="uk-width-1-1" style="display:none">
        <table class="uk-table uk-table-hover">
            <thead>
                <tr>
                    <th class="uk-width-1-10">作者</th>
                    <th class="uk-width-4-10">内容</th>
                    <th class="uk-width-3-10">文章</th>
                    <th class="uk-width-1-10">创建时间</th>
                    <th class="uk-width-1-10">操作</th>
                </tr>
            </thead>
            <tbody>
            <tbody>
                <tr v-repeat="comment: comments">
                    <td>
                        <span v-text="comment.author.username"></span>
                    </td>
                    <td>
                        <span v-text="comment.content"></span>
                    </td>
                    <td>
                        <span v-text="comment.blog.title"></span>
                    </td>
                    <td>
                        <span v-text="comment.pub_date"></span>
                    </td>
                    <td>
                        <a href="#0" v-on="click: delete_comment(comment)"><i class="uk-icon-trash-o"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="uk-width-1-1 uk-text-center">
            <ul class="uk-pagination">
                <li v-if="! page.has_previous" class="uk-disabled"><span><i class="uk-icon-angle-double-left"></i></span></li>   
                <li v-if="page.has_previous"><a v-on="click: previous()" href="#0"><i class="uk-icon-angle-double-left"></i></a></li>   
                <li class="uk-active"><span v-text="page.page_index"></span></li>
                <li v-if="! page.has_next" class="uk-disabled"><span><i class="uk-icon-angle-double-right"></i></span></li>   
                <li v-if="page.has_next"><a v-on="click: next()" href="#0"><i class="uk-icon-angle-double-right"></i></a></li>   
            </ul>
        </div>
    </div>

    <div id="div-loading" class="uk-width-1-1 uk-text-center">
        <span><i class="uk-icon-spinner uk-icon-medium uk-icon-spin"></i>正在加载...</span>
    </div>
{% endblock %}
